<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Libreria online per cercare e visualizzare libri, autori e titoli. Scopri la nostra collezione di libri e leggi le descrizioni."
    />
    <meta
      name="keywords"
      content="libri, biblioteca, ricerca libri, autori, titoli"
    />
    <meta name="author" content="Nome Autore" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon" />

    <!-- BOOTSTRAP UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS PERSONALE -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Libreria</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/index.html">
          <img
            src="https://images.pexels.com/photos/1029141/pexels-photo-1029141.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top me-2 logo--nav"
          />
          <h1 class="header--navbar ml-2 fs-3 text-success">Libreria</h1>
        </a>
        <div class="d-flex justify-content-center align-items-center gap-3">
          <a class="text-success text-decoration-none">About</a>
          <a class="text-success text-decoration-none">Libri</a>
          <a class="text-dark text-decoration-none fw-bold fs-6">Contattaci</a>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="container-fluid" id="hero">
      <form class="d-flex me-4" role="search" id="form--search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Cerca per libro, autore o titolo"
          aria-label="Search"
        />
        <button class="btn btn-lg btn-success" type="submit" id="cerca--btn">
          Cerca
        </button>
      </form>
    </div>

    <!-- LIBRI -->
    <section id="libri">
      <h2 class="fs-4 fw-normal text-success" id="header--section">
        Lista libri
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
          />
        </svg>
      </h2>
      <div class="container" id="container--book-list">
        <div class="book-card">
          <img
            src="https://images.pexels.com/photos/46274/pexels-photo-46274.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Libro 1"
          />
          <h5 class="mt-2 fs-6">Nan</h5>
          <button
            type="button"
            class="btn btn-sm btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#bookModal"
            data-title="Libro 1"
            data-description="Descrizione del Libro 1"
            data-author="Autore 1"
          >
            Leggi la descrizione
          </button>
        </div>
        <div class="book-card">
          <img
            src="https://images.pexels.com/photos/46274/pexels-photo-46274.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Libro 2"
          />
          <h5 class="mt-2 fs-6">Nan</h5>
          <button
            type="button"
            class="btn btn-sm btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#bookModal"
            data-title="Libro 1"
            data-description="Descrizione del Libro 1"
            data-author="Autore 1"
          >
            Leggi la descrizione
          </button>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JAVASCRIPT -->

    <script src="./dist/bundle.js"></script>
  </body>
</html>
